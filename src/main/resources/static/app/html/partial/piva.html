<div ng-controller="pivaCtrl">


	<form>
		<div class="form-group">
			<label for="nazivNP">Naziv</label> <input
				ng-model="novoPivo.naziv" type="text" class="form-control"
				id="nazivNP">
		</div>
		<div class="form-group">
			<label for="vrstaNP">Vrsta</label> <input
				ng-model="novoPivo.vrsta" type="text" class="form-control"
				id="vrstaNP">
		</div>
		<div class="form-group">
			<label for="procenatNP">Procenat alkohola</label> <input
				ng-model="novoPivo.procenatAlkohola" type="text" class="form-control"
				id="procenatNP">
		</div>
		<div class="form-group">
			<label for="IBUNP">IBU</label> <input
				ng-model="novoPivo.ibu" type="text" class="form-control"
				id="IBUNP">
		</div>
		<div class="form-group">
			<label for="kolicinaNP">Količina</label> <input
				ng-model="novoPivo.kolicina" type="text" class="form-control"
				id="kolicinaNP">
		</div>

		<div class="form-group">
			<label for="pivaraNP">Pivara</label> <select
				ng-model="novoPivo.pivaraId" class="form-control" id="pivaraNP">
				<option ng-repeat="p in pivare" value="{{p.id}}">{{p.naziv}}</option>
			</select><!-- IZ PivoDTO, a select dropdown meni -->
		</div>

		<button ng-click="dodaj()" type="button" class="btn btn-primary">Dodaj</button>
	</form>


	<br />
	<form>
		<div class="form-group">
			<label for="nazivTP">Naziv</label> <input
				ng-model="trazenoPivo.naziv" type="text" class="form-control"
				id="nazivTP">
		</div>
		<div class="form-group">
			<label for="minIBUTP">Minimalni IBU</label> <input
				ng-model="trazenoPivo.minibu" type="text" class="form-control"
				id="minIBUTP">
		</div>
		<div class="form-group">
			<label for="maxIBUTP">Maksimalni IBU</label> <input
				ng-model="trazenoPivo.maxibu" type="text" class="form-control"
				id="maxIBUTP">
		</div>
		<div class="form-group">
			<label for="pivaraTP">Pivara</label> <select
				ng-model="trazenoPivo.pivaraId" class="form-control" id="pivaraTP">
				<option ng-repeat="p in pivare" value="{{p.id}}">{{p.naziv}}</option>
			</select>
		</div>


		<button ng-click="trazi()" type="button" class="btn btn-primary">Traži</button>
	</form>


	<br /> <br /> <br />
	<div class="btn-group pull-right">
		<button class="btn btn-primary" ng-click="nazad()" ng-disabled="pageNum == 0">Prethodna</button>
		<button class="btn btn-primary" ng-click="napred()" ng-disabled="pageNum == totalPages - 1">Sledeća</button>
	</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Naziv</th>
				<th>Vrsta</th>
				<th>Procenat</th>
				<th>IBU</th>
				<th>Količina</th>
				<th>Naziv pivare</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in piva">
				<td>{{p.naziv}}</td>
				<td>{{p.vrsta}}</td>
				<td>{{p.procenatAlkohola}} %</td>
				<td>{{p.ibu}}</td>
				<td>{{p.kolicina}}</td>
				<td>{{p.pivaraNaziv}}</td>
				<td>
					<button ng-click="obrisi(p.id)" class="btn btn-danger">Obriši</button>
					<button ng-click="izmeni(p.id)" class="btn btn-warning">Izmeni</button>
					<button ng-disabled="p.kolicina <= 0" ng-click="kupi(p.id)" class="btn btn-primary">Kupi</button>
				</td>
			</tr>
		</tbody>
	</table>
	<hr>
</div>
